<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="/css/estilos.css" type="text/css"/>
	<script type="text/javascript" src="/js/navigator.js" charset="ISO-8859-1"></script>
	<script type="text/javascript" src="/js/controlenviar.js" charset="ISO-8859-1"></script>
	<script type="text/javascript" src="/js/cookies.js" charset="ISO-8859-1"></script>
	<script type="text/javascript">
		function init(){
			deleteCookie("M750_LOGIN","/");
			document.forms.form_m750.uid.focus();
			document.onkeydown = teclaPulsada
		}
		function teclaPulsada(eventoPulsaTecla){
			tecla = (eventoPulsaTecla) ? eventoPulsaTecla.which : window.event.keyCode
			if (tecla == 13){
				enviar();
			}
		}
		function enviar(){
			f=document.forms['form_m750'];
			if (f.uid.value.length == 0 || f.pwd.value.length == 0){
				alert("Debe introducir usuario y contraseña");
				return;
			}
			if (!isMobile)
				mostrarMensajeProceso();
			setTimeout("f.submit()", 200);
		}
	</script>
	<title>M750T EPG - Login</title>
</head>
<body bgcolor="white" onload="init()">
	<form name="form_m750" method="post" action="/cgi-bin/testlogin">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<td colspan="3" align="center">
				<font class="titPag"><br><br>M750T EPG<br><br><br></font>
			</td>
		</tr>
		<tr>
			<td width="20%" align="center">&nbsp;</td>
			<td width="60%" align="center">
				<table width="300" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFB310">
					<tr>
						<td colspan="3" align="center" class="txtNormal" height="24">Introduzca sus datos de acceso</td>
					</tr>
					<tr>
						<td width="8" align="center" class="txtMuyPeq">&nbsp;</td>
						<td>
							<table width="100%" border="2" cellspacing="0" cellpadding="0" align="center" bordercolor="#000000" style="border-color: black; border-style: groove;">
								<tr>
									<td>
										<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#F7EF9C">
											<tr>
												<td colspan="2" height="8" align="center" class="txtMuyPeq">&nbsp;</td>
											</tr>
											<tr>
												<td class="txtLogin">&nbsp;Usuario</td>
												<td><input type="text" class="cajaLogin" height="13" size="20" name="uid" value="" maxlength="20"></td>
											</tr>
											<tr>
												<td colspan="2" height="8" align="center" class="txtMuyPeq">&nbsp;</td>
											</tr>
											<tr>
												<td class="txtLogin">&nbsp;Contraseña</td>
												<td><input type="Password" class="cajaLogin" height="13" size="20" name="pwd" value="" maxlength="20" onblur="javascript:boto.focus()"></td>
											</tr>
											<tr>
												<td colspan="2" height="8" align="center" class="txtMuyPeq">&nbsp;</td>
											</tr>
											<tr bgcolor="#FFE19F">
												<td colspan="2" height="30" align="center" valign="middle"><input name="boton_enviar" type="button" onclick="enviar()" value="Entrar"></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
						<td width="8" align="center" class="txtMuyPeq">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3" height="8" align="center" class="txtMuyPeq">&nbsp;</td>
					</tr>
				</table>
			</td>
			<td width="20%" align="center">&nbsp;</td>
		</tr>
	</table>
	</form>
</body>
</html>
